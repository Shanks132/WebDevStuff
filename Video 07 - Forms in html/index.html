<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets learn forms</title>

</head>
<body>
    <h1>FORMS :</h1>
    <div>
    <form action = "post">
        <label for = "username">Give your username:</label>
        <input id = "username" type="text" name = "username" placeholder="Enter your username:">
    </div>
    <div>
    
        <input type="radio" id="Male" name="gender" value="male">
        <label for="male">Male</label>  

        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>  
    </div>
    <div>
        <input type = "checkbox" id="subscribe" name = "subscribe">
        <label for = "subscribe">subscribe</label>

    </div>
    <div>
        <label for = "comment">Enter comments:</label>
        
        <textarea name = "comment" rows="5" cols="25">
        </textarea>
        
    </div>
    <div>
        <label name = "fruits">what fruit do you like</label>
        <select name="fruits">
            <option value="Apple">Apple</option>
            <option value="banana ">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
    <div><pre><code>Your multiline code here
        #include &lt;stdio.h&gt;
        void main(){
            std::cout<<"Hello World";
        }

    </code></pre></div>
    </form>
    
</body>
</html>
